query GetCaseStudy($id: String!) {
  caseStudy(id: $id) {
    title
    subtitle
    team
    category
    overview { json }
    role
    client
    date
    classified
    completeText {
      json
      links {
        entries {
          inline {
            sys {
              id
            }
          }
          block {
            sys {
              id
            }
          }
        }
        assets {
          block {
            sys {
              id
            }
            url
            contentType
            title
            width
            height
            description
          }
        }
      }
    }
  }
}