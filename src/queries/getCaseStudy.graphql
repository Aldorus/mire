query GetCaseStudy($where: CaseStudyFilter) {
  caseStudyCollection(where: $where) {
    items {
      title
      date
      classified
      completeText {
        json
        links {
          entries {
            inline {
              sys {
                id
              }
            }
            block {
              sys {
                id
              }
            }
          }
          assets {
            block {
              sys {
                id
              }
              url
              title
              width
              height
              description
            }
          }
        }
      }
    }
  }
}